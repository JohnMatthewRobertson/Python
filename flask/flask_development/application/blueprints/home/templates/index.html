{% extends "base.html" %}


{% block app_content %}

    <div class="container">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="name">{{ form.name.label }}</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            
            <div class="form-group">
                <label for="name">{{ form.car.label }}</label>
                <input type="text" class="form-control" id="car" placeholder="Enter car" name="car">
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                  <th>Name</th>
                  <th>Car</th>
                </tr>
            </thead>
            <tbody>
   
                {% for user in detail %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.car }}</td>
                </tr>
                {% endfor %}
      
              </tbody>
           
        </table>
    </div>

{% endblock %}
