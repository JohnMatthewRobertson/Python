{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock title %}

{% block content %}

<div class="container mt-5 mb-5">

    <div class="container mt-5 mb-5">
        <div class="jumbotron">
            <h1 class="d-flex justify-content-center">Log In</h1>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="btn btn-success" type="submit">Log In</button>
        </form>
    </div>

</div>
{% endblock content %}
